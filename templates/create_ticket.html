{% extends "base.html"%}

{% block title %}<title>Update Ticket</title>{% endblock %}

{% block content %}
<h1>Update Ticket</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.note }}<br>
        {{ form.status }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
